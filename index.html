
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP English Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-4">
        <header class="mb-6">
            <h1 class="text-2xl font-bold text-center">MP English Trainer</h1>
            <div class="flex justify-between items-center mt-2 text-sm text-gray-600">
                <div>Série actuelle: <span id="streak">0</span></div>
                <div>Mots maîtrisés: <span id="mastered">0</span>/<span id="total">0</span></div>
            </div>
        </header>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <button onclick="showFlashcards()" class="p-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                Flashcards
            </button>
            <button onclick="alert('En développement')" class="p-4 bg-gray-200 rounded-lg hover:bg-gray-300">
                Quiz
            </button>
            <button onclick="alert('En développement')" class="p-4 bg-gray-200 rounded-lg hover:bg-gray-300">
                Épreuves
            </button>
            <button onclick="alert('En développement')" class="p-4 bg-gray-200 rounded-lg hover:bg-gray-300">
                Phrases
            </button>
        </div>

        <div id="content" class="bg-white p-6 rounded-lg shadow-lg min-h-[300px]">
            <!-- Le contenu sera chargé ici -->
        </div>
    </div>

    <script>
        // Base de données du vocabulaire
        const cards = [
            {
                id: 1,
                english: "nevertheless",
                french: "néanmoins",
                usage: "Nevertheless, this argument is valid.",
                category: "Transitions",
                lastReview: null,
                nextReview: null,
                mastered: false
            },
            {
                id: 2,
                english: "therefore",
                french: "par conséquent",
                usage: "Therefore, we must consider all options.",
                category: "Transitions",
                lastReview: null,
                nextReview: null,
                mastered: false
            },
            {
                id: 3,
                english: "although",
                french: "bien que",
                usage: "Although the evidence is compelling.",
                category: "Transitions",
                lastReview: null,
                nextReview: null,
                mastered: false
            }
            // Ajoutez plus de cartes ici
        ];

        // État de l'application
        let currentIndex = 0;
        let showingAnswer = false;
        let streak = 0;

        // Fonctions principales
        function displayCard(index) {
            const card = cards[index];
            const content = document.getElementById('content');

            if (showingAnswer) {
                content.innerHTML = `
                    <div class="text-center">
                        <div class="text-2xl font-bold mb-4">${card.english}</div>
                        <div class="text-xl text-blue-600 mb-2">${card.french}</div>
                        <div class="text-gray-600 mb-6">${card.usage}</div>
                        <div class="flex justify-center gap-4 mb-6">
                            <button onclick="rateCard(1)" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                                Difficile
                            </button>
                            <button onclick="rateCard(3)" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">
                                Moyen
                            </button>
                            <button onclick="rateCard(5)" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                                Facile
                            </button>
                        </div>
                        <div class="text-sm text-gray-500">${card.category}</div>
                    </div>
                `;
            } else {
                content.innerHTML = `
                    <div class="text-center">
                        <div class="text-2xl font-bold mb-4">${card.english}</div>
                        <button onclick="showAnswer()" class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Voir la réponse
                        </button>
                    </div>
                `;
            }

            updateStats();
        }

        function showAnswer() {
            showingAnswer = true;
            displayCard(currentIndex);
        }

        function rateCard(rating) {
            const card = cards[currentIndex];
            const now = new Date();

            // Mise à jour du statut de maîtrise
            if (rating >= 4) {
                card.mastered = true;
                streak++;
            } else {
                streak = 0;
            }

            // Calcul de la prochaine révision
            card.lastReview = now;
            card.nextReview = calculateNextReview(rating);

            // Passage à la carte suivante
            showingAnswer = false;
            currentIndex = (currentIndex + 1) % cards.length;
            
            // Sauvegarde et mise à jour
            saveProgress();
            displayCard(currentIndex);
        }

        function calculateNextReview(rating) {
            const now = new Date();
            let days;
            
            switch(rating) {
                case 1: // Difficile
                    days = 1;
                    break;
                case 3: // Moyen
                    days = 3;
                    break;
                case 5: // Facile
                    days = 7;
                    break;
                default:
                    days = 1;
            }

            return new Date(now.getTime() + (days * 24 * 60 * 60 * 1000));
        }

        function updateStats() {
            document.getElementById('streak').textContent = streak;
            const masteredCount = cards.filter(card => card.mastered).length;
            document.getElementById('mastered').textContent = masteredCount;
            document.getElementById('total').textContent = cards.length;
        }

        function saveProgress() {
            localStorage.setItem('flashcards-progress', JSON.stringify({
                cards,
                streak,
                currentIndex
            }));
        }

        function loadProgress() {
            const saved = localStorage.getItem('flashcards-progress');
            if (saved) {
                const data = JSON.parse(saved);
                Object.assign(cards, data.cards);
                streak = data.streak;
                currentIndex = data.currentIndex;
            }
        }

        // Initialisation
        function init() {
            loadProgress();
            displayCard(currentIndex);
        }

        // Démarrage
        init();
    </script>
</body>
</html>
