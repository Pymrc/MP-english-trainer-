<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP English Trainer</title>
    <!-- Base stylesheets -->
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="base.css" rel="stylesheet">
    <!-- Analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-50 antialiased">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Top Navigation -->
        <nav class="bg-white border-b border-gray-100">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-2xl font-bold text-blue-600">MP English Trainer</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <div id="countdown-display" class="text-right">
                            <div class="text-sm text-gray-600">Concours MP dans</div>
                            <div class="text-xl font-bold text-blue-700 countdown-value">-212 jours</div>
                        </div>
                        <button id="settings-btn" class="p-2 rounded-full hover:bg-gray-100">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Progress Overview -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="stat-card">
                    <h3>Jours consécutifs</h3>
                    <div class="value" id="streak-display">1</div>
                    <div class="subtitle">Record: <span id="best-streak">1</span></div>
                </div>
                <div class="stat-card">
                    <h3>Mots maîtrisés</h3>
                    <div class="value" id="mastered-display">0/0</div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 0%"></div>
                    </div>
                </div>
                <div class="stat-card">
                    <h3>Précision</h3>
                    <div class="value" id="accuracy-display">0%</div>
                    <div class="subtitle">Réponses correctes</div>
                </div>
            </div>

            <!-- Daily Goal -->
            <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold">Objectif du jour</h2>
                    <span class="text-blue-600"><span id="current-progress">0</span>/50 cartes</span>
                </div>
                <div class="progress-container">
                    <div id="daily-progress" class="progress-bar"></div>
                </div>
            </div>

            <!-- Weekly Calendar -->
            <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
                <h2 class="text-lg font-semibold mb-4">Cette semaine</h2>
                <div class="grid grid-cols-7 gap-4" id="weekly-tracker">
                    <!-- Days will be dynamically populated -->
                </div>
            </div>

            <!-- Learning Modes -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
                <button class="mode-card active" data-mode="flashcards">
                    <div class="mode-title">Flashcards</div>
                    <div class="mode-description">Apprentissage rapide</div>
                </button>
                <button class="mode-card" data-mode="quiz">
                    <div class="mode-title">Quiz</div>
                    <div class="mode-description">Test de connaissances</div>
                </button>
                <button class="mode-card" data-mode="exam">
                    <div class="mode-title">Épreuves</div>
                    <div class="mode-description">Mode concours</div>
                </button>
                <button class="mode-card" data-mode="phrases">
                    <div class="mode-title">Phrases</div>
                    <div class="mode-description">Construction</div>
                </button>
            </div>

            <!-- Main Study Area -->
            <div id="study-area" class="bg-white rounded-xl shadow-sm p-6 min-h-[400px]">
                <!-- Content will be dynamically loaded here -->
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-white border-t border-gray-100 py-4">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-500">
                MP English Trainer - Préparation intensive aux concours
            </div>
        </footer>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center z-50 hidden">
        <div class="loading-spinner"></div>
    </div>

    <!-- Scripts will be loaded based on the module system -->
    <script src="./core/init.js" type="module"></script>
</body>
</html>
